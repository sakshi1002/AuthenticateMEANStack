<h2 style="text-align: center; margin: 40px;">REGISTER</h2>
<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
    <div class="row">
        
        <div class="col-lg-4"></div>
      
            <div class="col-lg-4 centerDiv">
                <!-- <div class="form-group">
                    <img src="assets/e_logo.png" alt="">
                </div> -->
                <div class="form-group">
                    <label for="">Name <span class="text-danger">*</span></label>
                    <input class="form-control" required autocomplete="off" ngModel type="text" name="name" placeholder="Enter Your Name" id="">
                </div>
                
                <div class="form-group">
                    <label for="">User Email <span class="text-danger">*</span></label>
                    <input class="form-control"required autocomplete="off"  ngModel type="email" name="email" placeholder="Enter Your Email" id="">
                </div>
                <div class="form-group">
                    <label for="">User Password <span class="text-danger">*</span></label>
                    <input class="form-control" required autocomplete="off"  ngModel  type="password" name="password" placeholder="Enter Your Password" id="">
                </div>
                <br>
                <br>
                <br>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <br>
            
                    <br>
                    <!-- <p>
                        OR
                    </p>
                    <a routerLink="/register" class="btn btn-warning">
                        Register
                    </a> -->
    
                </div>
    
          
        </div>
        
        <div class="col-lg-4"></div>
    
    </div>
    </form>
